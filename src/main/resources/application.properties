spring.application.name=avantemove_api

spring.flyway.enabled=false

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-main.yaml

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWD}
spring.datasource.driver-class-name=${DATABASE_DRIVER}

spring.jwt.secret=${SECRET_KEY}
spring.jwt.expiration=${EXPIRE_IN}
spring.jwt.algorithm=${ALGORITHM}
